<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <linearGradient id="data" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff"/>
      <stop offset="100%" style="stop-color:#0984e3"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Chart background -->
  <rect x="100" y="100" width="600" height="350" fill="#1a1a1a" rx="10" stroke="#333" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="1">
    <path d="M100,150 L700,150"/>
    <path d="M100,200 L700,200"/>
    <path d="M100,250 L700,250"/>
    <path d="M100,300 L700,300"/>
    <path d="M100,350 L700,350"/>
    <path d="M100,400 L700,400"/>
    
    <path d="M150,100 L150,450"/>
    <path d="M250,100 L250,450"/>
    <path d="M350,100 L350,450"/>
    <path d="M450,100 L450,450"/>
    <path d="M550,100 L550,450"/>
    <path d="M650,100 L650,450"/>
  </g>
  
  <!-- Price chart -->
  <path d="M150,380 L200,360 L250,340 L300,320 L350,300 L400,280 L450,260 L500,270 L550,290 L600,310 L650,300" 
        stroke="url(#chart)" stroke-width="3" fill="none"/>
  
  <!-- Volume bars -->
  <g fill="url(#data)" opacity="0.7">
    <rect x="155" y="320" width="30" height="80"/>
    <rect x="205" y="300" width="30" height="100"/>
    <rect x="255" y="280" width="30" height="120"/>
    <rect x="305" y="260" width="30" height="140"/>
    <rect x="355" y="240" width="30" height="160"/>
    <rect x="405" y="220" width="30" height="180"/>
    <rect x="455" y="230" width="30" height="170"/>
    <rect x="505" y="250" width="30" height="150"/>
    <rect x="555" y="270" width="30" height="130"/>
    <rect x="605" y="260" width="30" height="140"/>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(150, 520)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M0,-40 A40,40 0 0,1 34.64,-20 L0,0 Z" fill="url(#chart)"/>
    <path d="M34.64,-20 A40,40 0 0,1 0,40 L0,0 Z" fill="url(#data)"/>
    <path d="M0,40 A40,40 0 0,1 -34.64,-20 L0,0 Z" fill="#e17055"/>
    <path d="M-34.64,-20 A40,40 0 0,1 0,-40 L0,0 Z" fill="#fdcb6e"/>
  </g>
  
  <!-- Network nodes -->
  <g transform="translate(400, 520)">
    <circle cx="-60" cy="0" r="8" fill="#00d4aa"/>
    <circle cx="-20" cy="0" r="8" fill="#00d4aa"/>
    <circle cx="20" cy="0" r="8" fill="#00d4aa"/>
    <circle cx="60" cy="0" r="8" fill="#00d4aa"/>
    <path d="M-60,0 L-20,0 M20,0 L60,0" stroke="#00d4aa" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Network Nodes</text>
  </g>
  
  <!-- Whale wallet indicator -->
  <g transform="translate(650, 520)">
    <circle cx="0" cy="0" r="30" fill="#74b9ff" opacity="0.3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">üêã Whale</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">$2.5M</text>
  </g>
  
  <!-- Data labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#ffffff">
    <text x="50" y="155" text-anchor="end">Price</text>
    <text x="50" y="175" text-anchor="end">Volume</text>
    <text x="50" y="195" text-anchor="end">TVL</text>
  </g>
  
  <!-- Stats -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <text x="100" y="550" font-weight="bold">Real-time Data</text>
    <text x="400" y="550" text-anchor="middle" font-weight="bold">85% Prediction Accuracy</text>
    <text x="700" y="550" text-anchor="end" font-weight="bold">Multi-chain Support</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Blockchain Analytics Dashboard
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8">
    Real-time Analytics & ML Predictions
  </text>
</svg>