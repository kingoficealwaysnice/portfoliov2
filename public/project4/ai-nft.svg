<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <linearGradient id="nft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8"/>
      <stop offset="100%" style="stop-color:#e84393"/>
    </linearGradient>
    <linearGradient id="ai" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- NFT Grid -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="100" height="100" fill="url(#nft)" rx="10"/>
    <circle cx="50" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">NFT #1</text>
  </g>
  
  <g transform="translate="270" 200">">
    <rect x="0" y="0" width="100" height="100" fill="url(#nft)" rx="10"/>
    <polygon points="50,20 70,50 50,80 30,50" fill="#ffffff" opacity="0.3"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">NFT #2</text>
  </g>
  
  <g transform="translate="390" 200">">
    <rect x="0" y="0" width="100" height="100" fill="url(#nft)" rx="10"/>
    <path d="M50,20 L65,35 L65,65 L50,80 L35,65 L35,35 Z" fill="#ffffff" opacity="0.3"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">NFT #3</text>
  </g>
  
  <g transform="translate="510" 200">">
    <rect x="0" y="0" width="100" height="100" fill="url(#nft)" rx="10"/>
    <rect x="25" y="25" width="50" height="50" fill="#ffffff" opacity="0.3"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">NFT #4</text>
  </g>
  
  <!-- AI Detection -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#ai)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-15" cy="-10" r="5" fill="#ffffff"/>
    <circle cx="15" cy="-10" r="5" fill="#ffffff"/>
    <path d="M-20,15 Q0,25 20,15" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">AI Engine</text>
  </g>
  
  <!-- Fraud detection indicators -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="30" fill="#ff4757" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">⚠️ FRAUD</text>
  </g>
  
  <g transform="translate="250" 350">">
    <circle cx="0" cy="0" r="30" fill="#2ed573" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">✓ SAFE</text>
  </g>
  
  <g transform="translate="350" 350">">
    <circle cx="0" cy="0" r="30" fill="#2ed573" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">✓ SAFE</text>
  </g>
  
  <g transform="translate="450" 350">">
    <circle cx="0" cy="0" r="30" fill="#ff4757" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">⚠️ FRAUD</text>
  </g>
  
  <g transform="translate="550" 350">">
    <circle cx="0" cy="0" r="30" fill="#2ed573" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">✓ SAFE</text>
  </g>
  
  <!-- Price tags -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#ffffff">
    <text x="200" y="180" text-anchor="middle" font-weight="bold">2.5 ETH</text>
    <text x="320" y="180" text-anchor="middle" font-weight="bold">1.8 ETH</text>
    <text x="440" y="180" text-anchor="middle" font-weight="bold">3.2 ETH</text>
    <text x="560" y="180" text-anchor="middle" font-weight="bold">4.1 ETH</text>
  </g>
  
  <!-- Stats -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <text x="100" y="500" font-weight="bold">10K+ Daily Tx</text>
    <text x="400" y="500" text-anchor="middle" font-weight="bold">AI Detection 95%</text>
    <text x="700" y="500" text-anchor="end" font-weight="bold">Auto Pricing</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    AI-Powered NFT Marketplace
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8">
    Fraud Detection & Auto Pricing
  </text>
</svg>