<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a24"/>
    </linearGradient>
    <linearGradient id="block" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3"/>
      <stop offset="100%" style="stop-color:#01a3a4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Network grid -->
  <g stroke="#00d2d3" stroke-width="1" opacity="0.3">
    <path d="M0,150 L800,150"/>
    <path d="M0,300 L800,300"/>
    <path d="M0,450 L800,450"/>
    <path d="M200,0 L200,600"/>
    <path d="M400,0 L400,600"/>
    <path d="M600,0 L600,600"/>
  </g>
  
  <!-- Shield -->
  <g transform="translate(400, 250)" filter="url(#glow)">
    <path d="M0,-60 L35,-30 L35,30 L0,60 L-35,30 L-35,-30 Z" fill="url(#shield)" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    <path d="M-10,-5 L0,5 L10,-5 M0,5 L0,15" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Blockchain blocks -->
  <g transform="translate(200, 400)">
    <rect x="-25" y="-25" width="50" height="50" fill="url(#block)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">1</text>
    <path d="M25,0 L45,0" stroke="#00d2d3" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 400)">
    <rect x="-25" y="-25" width="50" height="50" fill="url(#block)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">2</text>
    <path d="M-25,0 L-45,0" stroke="#00d2d3" stroke-width="2"/>
    <path d="M25,0 L45,0" stroke="#00d2d3" stroke-width="2"/>
  </g>
  
  <g transform="translate(400, 400)">
    <rect x="-25" y="-25" width="50" height="50" fill="url(#block)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">3</text>
    <path d="M-25,0 L-45,0" stroke="#00d2d3" stroke-width="2"/>
    <path d="M25,0 L45,0" stroke="#00d2d3" stroke-width="2"/>
  </g>
  
  <g transform="translate(500, 400)">
    <rect x="-25" y="-25" width="50" height="50" fill="url(#block)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">4</text>
    <path d="M-25,0 L-45,0" stroke="#00d2d3" stroke-width="2"/>
    <path d="M25,0 L45,0" stroke="#00d2d3" stroke-width="2"/>
  </g>
  
  <g transform="translate(600, 400)">
    <rect x="-25" y="-25" width="50" height="50" fill="url(#block)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">5</text>
    <path d="M-25,0 L-45,0" stroke="#00d2d3" stroke-width="2"/>
  </g>
  
  <!-- AI detection nodes -->
  <g opacity="0.8">
    <circle cx="150" cy="150" r="8" fill="#ff6b6b">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="180" r="8" fill="#ff6b6b">
      <animate attributeName="r" values="8;12;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="160" r="8" fill="#ff6b6b">
      <animate attributeName="r" values="8;12;8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="140" r="8" fill="#ff6b6b">
      <animate attributeName="r" values="8;12;8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Security alerts -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b">
    <text x="150" y="140" text-anchor="middle" font-weight="bold">⚠️ THREAT</text>
    <text x="550" y="150" text-anchor="middle" font-weight="bold">⚠️ THREAT</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    BlockChainGuard
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8">
    AI-Powered Security Platform
  </text>
  
  <!-- Stats -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#00d2d3">
    <text x="100" y="550" font-weight="bold">96% Detection Rate</text>
    <text x="400" y="550" text-anchor="middle" font-weight="bold">$50M+ Protected</text>
    <text x="700" y="550" text-anchor="end" font-weight="bold">Real-time Monitoring</text>
  </g>
</svg>