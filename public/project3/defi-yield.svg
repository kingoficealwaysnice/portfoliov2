<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="yield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e67e22"/>
    </linearGradient>
    <linearGradient id="token" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Yield farming pools -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="80" fill="url(#yield)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Pool A</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">15% APY</text>
  </g>
  
  <g transform="translate="400" 300">">
    <circle cx="0" cy="0" r="80" fill="url(#yield)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Pool B</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">22% APY</text>
  </g>
  
  <g transform="translate="600" 300">">
    <circle cx="0" cy="0" r="80" fill="url(#yield)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Pool C</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">18% APY</text>
  </g>
  
  <!-- Tokens -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="25" fill="url(#token)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">ETH</text>
  </g>
  
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="25" fill="url(#token)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">USDC</text>
  </g>
  
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="25" fill="url(#token)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">DAI</text>
  </g>
  
  <g transform="translate(550, 180)">
    <circle cx="0" cy="0" r="25" fill="url(#token)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">WBTC</text>
  </g>
  
  <!-- Arrows showing flow -->
  <g stroke="#f39c12" stroke-width="2" opacity="0.7">
    <path d="M175,200 L125,250" marker-end="url(#arrowhead)"/>
    <path d="M275,200 L325,250" marker-end="url(#arrowhead)"/>
    <path d="M375,200 L325,250" marker-end="url(#arrowhead)"/>
    <path d="M575,200 L525,250" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- ML Algorithm visualization -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#f39c12" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">ML Engine</text>
  </g>
  
  <!-- Statistics -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <text x="100" y="500" font-weight="bold">TVL: $2.5M</text>
    <text x="400" y="500" text-anchor="middle" font-weight="bold">Daily Volume: $150K</text>
    <text x="700" y="500" text-anchor="end" font-weight="bold">Users: 1,200+</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    DeFi Yield Farming Protocol
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8">
    ML-Powered Yield Optimization
  </text>
</svg>