<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-defi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    <linearGradient id="pool-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="token-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="glow-defi">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead-defi" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffd700"/>
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg-defi)"/>
  
  <!-- Animated background grid -->
  <g stroke="#333" stroke-width="1" opacity="0.3">
    <path d="M0,150 L800,150"/>
    <path d="M0,300 L800,300"/>
    <path d="M0,450 L800,450"/>
    <path d="M200,0 L200,600"/>
    <path d="M400,0 L400,600"/>
    <path d="M600,0 L600,600"/>
  </g>
  
  <!-- Yield Farming Pools -->
  <g filter="url(#glow-defi)">
    <!-- Pool A -->
    <g transform="translate(200, 300)">
      <circle cx="0" cy="0" r="85" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="0" r="75" fill="url(#pool-gradient)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f0f23">Pool A</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0f0f23">15% APY</text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f0f23">$850K TVL</text>
    </g>
    
    <!-- Pool B -->
    <g transform="translate(400, 300)">
      <circle cx="0" cy="0" r="85" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="0" r="75" fill="url(#pool-gradient)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f0f23">Pool B</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0f0f23">22% APY</text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f0f23">$1.2M TVL</text>
    </g>
    
    <!-- Pool C -->
    <g transform="translate(600, 300)">
      <circle cx="0" cy="0" r="85" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="0" r="75" fill="url(#pool-gradient)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f0f23">Pool C</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0f0f23">18% APY</text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f0f23">$650K TVL</text>
    </g>
  </g>
  
  <!-- Tokens -->
  <g>
    <g transform="translate(150, 180)">
      <circle cx="0" cy="0" r="30" fill="url(#token-gradient)"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">ETH</text>
    </g>
    
    <g transform="translate(250, 160)">
      <circle cx="0" cy="0" r="30" fill="url(#token-gradient)"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">USDC</text>
    </g>
    
    <g transform="translate(350, 180)">
      <circle cx="0" cy="0" r="30" fill="url(#token-gradient)"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">DAI</text>
    </g>
    
    <g transform="translate(550, 160)">
      <circle cx="0" cy="0" r="30" fill="url(#token-gradient)"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">WBTC</text>
    </g>
  </g>
  
  <!-- Flow connections -->
  <g stroke="#ffd700" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-defi)">
    <path d="M180,180 L150,250"/>
    <path d="M280,180 L300,225"/>
    <path d="M380,180 L350,225"/>
    <path d="M580,180 L550,225"/>
  </g>
  
  <!-- ML Engine -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffd700" stroke-width="3"/>
    <circle cx="0" cy="0" r="35" fill="#0f0f23" stroke="#ffd700" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffd700">ML Engine</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffd700">Optimization</text>
  </g>
  
  <!-- Statistics -->
  <g font-family="Arial, sans-serif" font-size="16" fill="#ffffff">
    <text x="100" y="480" font-weight="bold">Total TVL: $2.7M</text>
    <text x="400" y="480" text-anchor="middle" font-weight="bold">Daily Volume: $180K</text>
    <text x="700" y="480" text-anchor="end" font-weight="bold">Active Users: 1,247</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffd700">
    DeFi Yield Farming Protocol
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.9">
    ML-Powered Yield Optimization & Risk Management
  </text>
</svg>